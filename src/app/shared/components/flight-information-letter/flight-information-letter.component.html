<!-- Tarjeta principal -->
<div class="card generic-horizontal-card mb-3">
  <div class="card-body">
    
    <!-- Encabezado: Código del vuelo y fecha -->
    <div class="mb-2">
      <h6 class="mb-0">
        Vuelo: {{ data[codeFlightField] }}
      </h6>
      <small class="text-muted">
        Fecha: {{ data[flightDateField] }}
      </small>
    </div>

    <!-- Sección de horarios y aeropuertos -->
    <div class="d-flex align-items-center">
      <!-- Hora de salida y aeropuerto de origen -->
      <div class="me-3">
        <h5 class="mb-0">
          {{ data[flightStartTimeField] }}
        </h5>
        <small class="text-muted">
          {{ data[originField] }}
        </small>
      </div>
      
      <!-- Separador visual -->
      <span class="text-muted me-3">-</span>
      
      <!-- Hora de llegada y aeropuerto de destino -->
      <div>
        <h5 class="mb-0">
          {{ data[flightEndTimeField] }}
        </h5>
        <small class="text-muted">
          {{ data[destinationField] }}
        </small>
      </div>
    </div>
  </div>
</div>
