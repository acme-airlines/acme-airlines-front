server {
    listen 4200 ssl;
    server_name localhost;

    # Rutas de certificados (ajustá si es necesario)
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    # Directorio del frontend Angular
    root /usr/share/nginx/html;
    index index.html;

    # Proxy para APIs (se asume que las rutas del frontend usan /api/)
    location /api/ {
        proxy_pass https://api-acmeairlines.duckdns.org/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Si tu backend necesita CORS o encabezados especiales, los podés agregar acá
    }

    # Soporte para Angular router (deep linking)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Compresión gzip para rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
